<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(to right, #ff9a9e, #fecfef, #ffb3c1);
            color: #fff;
            font-family: 'Arial', sans-serif;
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 3rem;
            margin: 0;
            padding: 20px;
            color: #fff;
            font-weight: bold;
            letter-spacing: 2px;
            text-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
        }

        .heart {
            font-size: 5rem;
            color: #ff4c78;
            animation: bounce 1.5s ease infinite;
        }

        @keyframes bounce {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-20px);
            }
        }

        #fireworksCanvas {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1;
        }

        .message {
            z-index: 2;
            position: relative;
        }

        /* Cat Meme Styling */
        .cat-meme {
            width: 300px;
            height: auto;
            border-radius: 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
            position: absolute;
            bottom: 20px;
            animation: walk 10s linear infinite;
        }

        /* Cat walking animation */
        @keyframes walk {
            0% {
                left: -350px; /* Starting off the left edge */
            }
            100% {
                left: 100%; /* Moving to the right edge */
            }
        }

    </style>
</head>
<body>
    <div class="message">
        <h1>HAPPY LUNCH HOUR</h1>
        <h1>DARI ICA YANG COMEL</h1>
        <div class="heart">❤️</div>
    </div>
    <!-- Cute Cat Meme Walking -->
    <img src="https://cataas.com/cat/cute" alt="Cute Cat Meme" class="cat-meme">
    <canvas id="fireworksCanvas"></canvas>

    <script>
        // Fireworks Animation
        const canvas = document.getElementById('fireworksCanvas');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        let fireworks = [];
        const colors = ['#ff4b5c', '#ffcc00', '#4caf50', '#2196f3', '#ff69b4', '#e91e63'];

        class Firework {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.radius = Math.random() * 3 + 1;
                this.color = colors[Math.floor(Math.random() * colors.length)];
                this.dx = (Math.random() - 0.5) * 5;
                this.dy = (Math.random() - 0.5) * 5;
                this.alpha = 1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2, false);
                ctx.fillStyle = `rgba(${parseInt(this.color.slice(1, 3), 16)}, ${parseInt(this.color.slice(3, 5), 16)}, ${parseInt(this.color.slice(5, 7), 16)}, ${this.alpha})`;
                ctx.fill();
            }

            update() {
                this.x += this.dx;
                this.y += this.dy;
                this.alpha -= 0.02;
                if (this.alpha <= 0) {
                    this.alpha = 0;
                }
            }
        }

        function createFirework() {
            const x = Math.random() * canvas.width;
            const y = Math.random() * canvas.height;
            for (let i = 0; i < 30; i++) {
                fireworks.push(new Firework(x, y));
            }
        }

        function animate() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            fireworks.forEach((firework, index) => {
                if (firework.alpha <= 0) {
                    fireworks.splice(index, 1);
                } else {
                    firework.update();
                    firework.draw();
                }
            });
            requestAnimationFrame(animate);
        }

        setInterval(createFirework, 1000);
        animate();

        // Resize canvas on window resize
        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>
</body>
</html>
